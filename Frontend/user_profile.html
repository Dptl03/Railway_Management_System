<!DOCTYPE html>
<html>
<head>
	<title>Complete Your Profile</title>
	<link rel="stylesheet" type="text/css" href="user_profile.css">
</head>
<body>
	<div class="container">
		<h1>User Profile</h1>
		<form>
			<label for="first-name">First Name:</label>
			<input type="text" id="first-name" name="first-name" pattern="[a-zA-Z]+" required title="Alphabets only">

			<label for="last-name">Last Name:</label>
			<input type="text" id="last-name" name="last-name" pattern="[a-zA-Z]+" required title="Alphabets only">

			<label for="gender">Gender:</label>
			<select id="gender" name="gender" required>
				<option value="">--Select--</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="other">Other</option>
			</select>

			<label for="birthdate">Birthdate (YYYY-MM-DD):</label>
			<input type="text" id="birthdate" name="birthdate" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" title="Date should be in YYYY-MM-DD format">

			<label for="age">Age:</label>
			<input type="number" id="age" name="age"  required title="Numbers only">

			<label for="phone">Phone Number:</label>
			<input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required title="Numbers only, 10 letters">

			<input type="submit" value="Save">
		</form>
	</div>
</body>
</html>
