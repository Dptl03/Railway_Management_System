<!DOCTYPE html>
<html>
<head>
	<title>Change Train Time Table</title>
	<link rel="stylesheet" type="text/css" href="change_TT.css">
</head>
<body>
	<div class="container">
		<h1>Change Train Time Table</h1>
		<form>
			<label for="time-change">Select type of time change:</label>
			<select id="time-change" name="time-change" required>
				<option value="">-- Select --</option>
				<option value="departure-time">Change Departure Time at Origin</option>
				<option value="arrival-time">Change Arrival Time at Destination</option>
			</select>

			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
