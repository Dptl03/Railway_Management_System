<!DOCTYPE html>
<html>
<head>
	<title>Complete Your Profile</title>
	<link rel="stylesheet" type="text/css" href="user_profile.css">
</head>
<body>
	<div class="container">
		<h1>User Profile</h1>
		<form method="post" action="/userprofile">
			<label for="first_name">First Name:</label>
			<input type="text" id="first_name" name="first_name" pattern="[a-zA-Z]+" required title="Alphabets only">

			<label for="last_name">Last Name:</label>
			<input type="text" id="last_name" name="last_name" pattern="[a-zA-Z]+" required title="Alphabets only">

			<label for="gender">Gender:</label>
			<select id="gender" name="gender" required>
				<option value="">--Select--</option>
				<option value="M">M</option>
				<option value="F">F</option>
				<option value="O">Other</option>
			</select>

			<label for="birthdate">Birthdate (YYYY-MM-DD):</label>
			<input type="date" id="birthdate" name="birthdate" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" title="Date should be in YYYY-MM-DD format">

			<label for="phone">Phone Number:</label>
			<input type="text" id="phone" name="phone" pattern="[0-9]{10}" required title="Numbers only, 10 letters">

			<label for="aadhar">Aadhar ID (XXXXXXXXXXXX):</label>
			<input type="text" id="aadhar" name="aadhar" required pattern="[0-9]{12}" title="Numbers only, 12 letters">

			<button type="submit">Submit</button>
		</form>
	</div>
</body>
</html>
